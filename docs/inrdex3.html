    <!DOCTYPE html>
    <html lang="ko">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김영민 포트폴리오</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600&display=swap');
        * { font-family: 'Noto Sans KR', sans-serif; }


        body {
        background-color: #1f1f1f;
        color: #eee;
        line-height: 1.6;
        }

        header {
        text-align: center;
        padding: 80px 20px 40px;
        }

        header h1 {
        font-size: 2rem;
        font-weight: 600;
        }

        header p {
        color: #aaa;
        font-size: 1rem;
        }

        section {
        max-width: 900px;
        margin: 60px auto;
        padding: 0 20px;
        }

        h2 {
        text-align: center;
        margin-bottom: 40px;
        font-size: 1.8rem;
        position: relative;
        }

        h2::after {
        content: "";
        width: 60px;
        height: 3px;
        background: #ffb400;
        display: block;
        margin: 10px auto 0;
        border-radius: 3px;
        }

        /* About */
        .about-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        text-align: center;
        }

        .about-item {
        background: #2a2a2a;
        border-radius: 12px;
        padding: 20px;
        transition: 0.3s;
        }

        .about-item:hover {
        transform: scale(1.05);
        background: #333;
        }

        .about-item i {
        font-size: 24px;
        color: #ffb400;
        margin-bottom: 10px;
        }

        /* Skills */
        .skills-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        }

        .skill-btn {
        background: #2a2a2a;
        color: #eee;
        border: none;
        border-radius: 8px;
        padding: 15px 25px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
        }

        .skill-btn:hover {
        background: #ffb400;
        color: #111;
        transform: scale(1.05);
        }

        /* Projects */
        .project-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        }

        .project-card {
        background: #2a2a2a;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        transition: 0.3s;
        cursor: pointer;
        }

        .project-card:hover {
        transform: scale(1.05);
        background: #333;
        }

        /* Contact */
        #contactForm {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 500px;
        margin: 0 auto;
        }

        #contactForm input, #contactForm textarea {
        background: #2a2a2a;
        border: 1px solid #444;
        color: #eee;
        border-radius: 8px;
        padding: 10px;
        }

        #contactForm button {
        background: #ffb400;
        color: #111;
        border: none;
        border-radius: 8px;
        padding: 12px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.3s;
        }

        #contactForm button:hover {
        transform: scale(1.05);
        }

        footer {
        text-align: center;
        padding: 40px 0 20px;
        color: #777;
        font-size: 14px;
        }

        /* 기본 fade-in + slide-up 애니메이션 */
    @keyframes fadeSlideUp {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
    }

    .fade-slide {
    opacity: 0; /* 초기 상태 숨김 */
    animation: fadeSlideUp 0.8s forwards;
    }

    /* 지연시간 순차 적용 */
    .fade-slide.delay-1 { animation-delay: 0.2s; }
    .fade-slide.delay-2 { animation-delay: 0.4s; }
    .fade-slide.delay-3 { animation-delay: 0.6s; }
    .fade-slide.delay-4 { animation-delay: 0.8s; }
    .fade-slide.delay-5 { animation-delay: 1s; }
    .fade-slide.delay-6 { animation-delay: 1.2s; }

    </style>
    </head>
    <body>

    <header>
        <h1>김영민</h1>
        <p>WEB DEVELOPER PORTFOLIO.</p>
    </header>

    <!-- About -->
    <section id="about">
        <h2>ABOUT ME</h2>
        <div class="about-grid">
        <div class="about-item"><i class="bi bi-person-fill"></i><p>이름<br><strong>김영민</strong></p></div>
        <div class="about-item"><i class="bi bi-calendar-event-fill"></i><p>생년월일<br><strong>2000.02.24</strong></p></div>
        <div class="about-item"><i class="bi bi-geo-alt-fill"></i><p>위치<br><strong>인천광역시</strong></p></div>
        <div class="about-item"><i class="bi bi-telephone-fill"></i><p>연락처<br><strong>010-6351-****</strong></p></div>
        <div class="about-item"><i class="bi bi-envelope-fill"></i><p>이메일<br><strong>dudals5292xn@naver.com</strong></p></div>
        <div class="about-item"><i class="bi bi-mortarboard-fill"></i><p>GitHub<br><strong>https://github.com/jesusjoy10/fullstack_youngmin.git</strong></p></div>
        </div>
    </section>

    <!-- Skills -->
    <section id="skills">
        <h2>SKILLS</h2>
        <div class="skills-grid">
        <button class="skill-btn" data-skill="HTML">HTML</button>
        <button class="skill-btn" data-skill="CSS">CSS</button>
        <button class="skill-btn" data-skill="JS">JavaScript</button>
        <button class="skill-btn" data-skill="GIT">Git / GitHub</button>
        </div>
    </section>

    <!-- Projects -->
    <section id="projects">
        <h2>PROJECTS</h2>
        <div class="project-grid">
        <div class="project-card" data-project="p1">프로젝트 1</div>
        <div class="project-card" data-project="p2">프로젝트 2 (YouTube)</div>
        <div class="project-card" data-project="p3">프로젝트 3</div>
        <div class="project-card" data-project="p4">프로젝트 4</div>
        </div>
    </section>

    <!-- Contact -->
    <section id="contact">
        <h2>CONTACT</h2>
        <form id="contactForm">
        <input type="text" id="name" placeholder="이름">
        <input type="email" id="email" placeholder="이메일">
        <textarea id="message" placeholder="메시지"></textarea>
        <button type="submit">보내기</button>
        </form>
    </section>

    <footer>
        <p>© 2025 김영민 | <a href="#" style="color:#ffb400;">GitHub</a></p>
    </footer>

    <!-- 모달 -->
    <div class="modal fade" id="infoModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
            <div class="modal-header border-0">
            <h5 class="modal-title"></h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body"></div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>

    <script>
    // Contact form validation
    $("#contactForm").on("submit", function(e){
        e.preventDefault();
        const name = $("#name").val().trim();
        const email = $("#email").val().trim();
        const msg = $("#message").val().trim();

        if(!name || !email || !msg){
        alert("모든 칸을 입력해주세요!");
        return;
        }
        alert("이메일이 성공적으로 전송되었습니다! (테스트용)");
        this.reset();
    });

    // Skill modal
    const skillDesc = {
        HTML: "시맨틱 구조 설계 및 접근성을 고려한 마크업 경험이 있습니다.",
        CSS: "Flex, Grid, Transform, Animation을 활용해 반응형 디자인 구현.",
        JS: "폼 검증, 인터랙션 제어 등 동적 기능 구현 경험.",
        GIT: "Git Flow 전략과 GitHub 협업 (브랜치/PR) 경험."
    };

    $(".skill-btn").on("click", function(){
        const key = $(this).data("skill");
        $(".modal-title").text(key);
        $(".modal-body").text(skillDesc[key]);
        new bootstrap.Modal($("#infoModal")).show();
    });

    // Project modal
    const projectDesc = {
        p1: "프로젝트 1 설명 - HTML/CSS 기반 반응형 웹 페이지.",
        p2: '<iframe width="100%" height="315" src="https://www.youtube.com/embed/영상ID" frameborder="0" allowfullscreen></iframe>',
        p3: "프로젝트 3 설명 - jQuery와 JS를 활용한 인터랙티브 기능 구현.",
        p4: "프로젝트 4 설명 - 팀 협업으로 진행된 GitHub 기반 프로젝트."
    };

    $(".project-card").on("click", function(){
        const key = $(this).data("project");
        $(".modal-title").text($(this).text());
        $(".modal-body").html(projectDesc[key]);
        new bootstrap.Modal($("#infoModal")).show();
    });
    </script>

    </body>
    </html>
