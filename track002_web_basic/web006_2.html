<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bootstrap-2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="m-3" style="background-color: #dfdfdf;">
    <h3 class="container">1. container vs container-fluid 전체박스(아파트)</h3>
    <div class="container bg-warning text-white p-3 m-3">container</div>
    <div class="container-fluid bg-success text-white p-3">container-fluid</div>
  </div>

  <div class="m-3" style="background-color: #dfdfdf;">
    <h3>2. row 아파트 층</h3>
    <div class="container bg-warning">
      <div class="row bg-danger p-3 text-white">2층</div>
      <div class="row bg-warning p-3 text-white">3층</div>
    </div>
  </div>

   <div class="m-3" style="background-color: #dfdfdf;">
    <h3>3. col-sm-* (*숫자 : 12맞추기)</h3>
    <div class="container bg-warning">
      <!-- 2-10 -->
      <div class="row bg-danger p-3 text-white">2-10</div>
             <div class="col-sm-2">1</div>
            <div class="col-sm-10">2</div>
            
      <!-- 5-5-2 -->
      <div class="row bg-danger p-3 text-white">5-5-2</div>
            <div class="col-sm-5">1</div>
            <div class="col-sm-5">2</div>
            <div class="col-sm-2">3</div>
            
      <!-- 3-3-3-3 -->
      <div class="row bg-danger p-3 text-white">3-3-3</div>
            <div class="col-sm-3">1</div>
            <div class="col-sm-3">2</div>
            <div class="col-sm-3">3</div>
            <div class="col-sm-3">4</div>
      <!--4-4-4 -->
      <div class="row bg-success p-3 text-white">
         <div class="col-sm-4 bg-primary text-white p-3"> 1층 1칸</div>
         <div class="col-sm-4 bg-primary text-white p-3"> 1층 2칸</div>
         <div class="col-sm-4 bg-primary text-white p-3"> 1층 3칸</div>
         </div>
    </div>
  </div>

</body>
</html>
