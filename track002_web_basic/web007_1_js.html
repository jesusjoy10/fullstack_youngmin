<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOTSTRAP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- 001. 출력 -->
  <div class="bg-primary text-white p-3">
    <h1>001.출력</h1>
    <ul>
      <li>document.write("문자열")</li>
      <li>console.log("문자열")</li>
    </ul>
  </div>
  <div class="container card my-3">
    <h2 class="card-header">출력</h2>
    <div class="card-body">
      <script>
        document.write("<p>Hello Js! </p>");
        console.log("안녕 javascript!");
      </script>
    </div>
  </div>

  <!-- 002. 변수 -->
  <div class="bg-primary text-white p-3">
    <h1>002.변수: var,let,const</h1>
    <ul>
      <li>var 전역변수</li>
      <li>let 지역변수</li>
      <li>const 상수</li>
    </ul>
  </div>
  <div class="container card my-3">
    <h2 class="card-header">step1 : var 사용법</h2>
    <div class="card-body">
      <script>
        var global;
        console.log(global); // undefined
        global = 123;
        document.write(global);
      </script>
    </div>
    <h2 class="card-header">step:var,let,const</h2>
    <div class="card-body">
      <script>
        var global = 10; console.log(global);
        var global = 20; console.log(global);

        let local1 = 10; console.log(local1);
        //let local1 = 20; // 중복 선언 불가
        local1 = 20; console.log(local1);

        const const1 = 30;
        console.log(const1);
        //const1 = 40; // 재할당 불가
      </script>
    </div>
  </div>

  <!-- 003. 자료형 -->
  <div class="bg-primary text-white p-3">
    <h1>003.자료형,자료형확인(typeof)</h1>
    <ul>
      <li>자료형</li>
      <li>자료형확인(typeof)</li>
    </ul>
  </div>
  <div class="container card my-3">
    <h2 class="card-header">자료형실습</h2>
    <div class="card-body">
      <script>
        let data1;
        console.log(data1); // undefined
        data1 = 10; console.log(data1); console.log(typeof data1);
        data1 = 3.14; console.log(data1); console.log(typeof data1);
        data1 = "abc"; console.log(data1); console.log(typeof data1);
        data1 = ["dudals", 7]; console.log(data1); console.log(typeof data1);
        data1 = {}; console.log(data1); console.log(typeof data1);
        data1 = function() {}; console.log(data1); console.log(typeof data1);

        data1 = 10;
        console.log(data1 + "10"); // 문자열 연결
        console.log(typeof data1, '/', typeof "10"); // number / string
        console.log(data1 + Number("10")); // 숫자 덧셈
      </script>
    </div>
  </div>
</body>
</html>
