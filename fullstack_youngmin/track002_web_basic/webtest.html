<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid 예시</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="m-3">

  <h2>Bootstrap Grid 눈으로 보기</h2>

  <!-- 2칸 + 10칸 -->
  <h4 class="mt-4">2칸 + 10칸</h4>
  <div class="container">
    <div class="row">
      <div class="col-sm-2 bg-primary text-white p-3">2칸</div>
      <div class="col-sm-10 bg-success text-white p-3">10칸</div>
    </div>
  </div>

  <!-- 5칸 + 5칸 + 2칸 -->
  <h4 class="mt-4">5칸 + 5칸 + 2칸</h4>
  <div class="container">
    <div class="row">
      <div class="col-sm-5 bg-danger text-white p-3">5칸</div>
      <div class="col-sm-5 bg-warning text-dark p-3">5칸</div>
      <div class="col-sm-2 bg-info text-dark p-3">2칸</div>
    </div>
  </div>

  <!-- 3칸 + 3칸 + 3칸 + 3칸 -->
  <h4 class="mt-4">3칸씩 4개</h4>
  <div class="container">
    <div class="row">
      <div class="col-sm-3 bg-secondary text-white p-3">3칸</div>
      <div class="col-sm-3 bg-dark text-white p-3">3칸</div>
      <div class="col-sm-3 bg-primary text-white p-3">3칸</div>
      <div class="col-sm-3 bg-success text-white p-3">3칸</div>
    </div>
  </div>

</body>
</html>
